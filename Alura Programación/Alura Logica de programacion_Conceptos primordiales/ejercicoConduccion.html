<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conducir</title>
</head>
<body>
    <h1>Esta listo para poder conduccir un vehiculo</h1>

    <script>

        var edad = parseInt(prompt("¿Cuál es tu edad?"));
        var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");

        if(edad >= 18 && tieneLicencia == "S") {
            imprimir("Adelante! Estas listo para conducir un vehiculo");
        }else {
            imprimir("Lo siento!");
            if(edad < 18) {
                imprimir("Aun no tienes la edad suficiente para poder conducir");
            }if(edad >= 18 && tieneLicencia == "N") {
                imprimir("No cuentas con licencia de conducir consigue una!");
            }
        }

        //Inicio de funcion
        function imprimir(texto) {
            document.write(texto);
            saltarLinea();
        }//Fin de funcion

        //Inicio de funcion
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
        }//Fin de funcion

    </script>

</body>
</html>
