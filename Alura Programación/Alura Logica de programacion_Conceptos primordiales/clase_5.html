<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New_Game</title>
</head>
<body>

    <h1>Juego de adivinaza</h1>
    Existe un numero escondido adivina cual es!
    <br>
    <input type="text">

    <button>Vamos!</button>

    <script>

        //var secreto = Math.round(Math.random()*10);

        var secretos  = creaElementos(6);

        var numeros = 0;

        var input = document.querySelector("input");

        var button = document.querySelector("button");

        button.onclick = comparar;

        input.focus();

        function comparar() {

            let encontrado = false;
            for(let i = 0; i < secretos.length; i++) {
                if(parseInt(input.value) == secretos[i]) {
                    alert("Correcto");
                    encontrado = true;
                    break;
                }
            }

            if(encontrado == false) {
                alert("Sigue probando!");
            }
            
            //secreto = Math.round(Math.random()*10);

            input.value = "";
            input.focus();
        }

        function creaElementos(cantidad) {

            let secretos = [];
            let contador = 1;

            console.log("Aqui inicio");

            while(contador <= cantidad) {

                numeros = generarNumero();
                console.log(numeros);
                let encontrado_1 = false;

                for(let p = 0; p < secretos.length; p++) {

                    if(numeros == secretos[p] || numeros == 0) {

                        encontrado_1 = true;
                        break;

                    }
                }
                if(encontrado_1 == false) {

                    secretos.push(numeros);
                    contador++
                        
                }
            }

            for(let j = 0; j < secretos.length; j++) {
                document.write(" Eran: "+secretos[j]);
            }
            return secretos;
            
        }

        function generarNumero() {
            return Math.round(Math.random()*10);
        }

    </script>
</body>
</html>
