    <script>

        pesoInformado = prompt(nombre + " ingrese su peso");
        alturaInformada = prompt(nombre + " ingrese su altura");

        imprimir("El IMC calculado de " + nombre + " es: " + calcularIMC(pesoInformado, alturaInformada));

        //Inicio de funcion
        function imprimir(texto) {
            document.write(texto);
            saltarLinea();

        //Inicio de funcion
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
        }//Fin de funcion

        //Inicia funcion calcular IMC
        function calcularIMC(peso, altura) {

            imc = Math.round(peso / (altura * altura));
            return imc;

        }//Termina funcion calcular IMC
