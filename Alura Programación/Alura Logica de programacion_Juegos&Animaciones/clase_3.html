<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficacion</title>
</head>
<body>

    <h1>Clase 3 400x400</h1>

    <!--En la parte de canvas puedo crear una area para poder
    utilizar-->
    <canvas width="400" height="400" ></canvas>

    <script>

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        var colores = ["blue", "skyblue", "green"];
        var i = 0;

        pincel.fillStyle = "grey";
        pincel.fillRect(0,0,400,400);

        function notificarClick(evento) {
            let x = evento.pageX-pantalla.offsetLeft;
            let y = evento.pageY-pantalla.offsetTop;

            console.log(evento);
            alert("#--Click--# " + x + "," + y);
        }

        function dibujarCirculo(evento) {
            let x = evento.pageX-pantalla.offsetLeft;
            let y = evento.pageY-pantalla.offsetTop;

            pincel.fillStyle = colores[i];
            pincel.beginPath();
            pincel.arc(x,y,10,0,2*3.14);
            pincel.fill();

            console.log(x,y);
        }

        function alterarColor() {
            i++
            if(i >= colores.length) {
                i = 0;
            }
            //Con esta instruccion no muestra
            //el menu deplegable dentro del canvas
            return false;
        }


        //Siempre que de un clic en el objeto
        //pantalla el cual esta asociado al
        //canvas de 400x400
        pantalla.onclick = dibujarCirculo;

        pantalla.oncontextmenu = alterarColor;

    </script>

</body>
</html>
