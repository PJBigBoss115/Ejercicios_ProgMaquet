<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficacion</title>
</head>
<body>

    <h1>Dibujar 400x400</h1>

    <!--En la parte de canvas puedo crear una area para poder
    utilizar-->
    <canvas width="400" height="400" ></canvas>

    <script>

        //El canvas es una pizarra en la cual puedo diseñar
        //u dibujar

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "black";
        pincel.fillRect(0,0,400,400);

        function dibujarTablero(x, y, color) {
            //Cuadrados pequeños
            pincel.fillStyle = color;
            pincel.fillRect(x,y,50,50);

            pincel.strokeStyle = "black";
            pincel.strokeRect(x,y,50,50);
        }

        var color_Cambiar = false;

        for(let i = 0; i <= 400; i = i + 50) {
            for(let j = 0; j <= 400; j = j + 50) {
                if(color_Cambiar == true) {
                    dibujarTablero(i,j,"white");
                    color_Cambiar = false;
                } else {
                    dibujarTablero(i,j,"black");
                    color_Cambiar = true;
                }
            }
        }

    </script>

</body>
</html>
