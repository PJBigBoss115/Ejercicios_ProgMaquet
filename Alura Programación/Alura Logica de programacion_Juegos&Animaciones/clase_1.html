<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficacion</title>
</head>
<body>

    <h1>Dibujar en Canvas</h1>

    <!--En la parte de canvas puedo crear una area para poder
    utilizar-->
    <canvas width="600" height="400" ></canvas>

    <script>

        //El canvas es una pizarra en la cual puedo dise√±ar
        //u dibujar

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "white";
        pincel.fillRect(0,0,600,400);

        pincel.fillStyle = "skyblue";
        pincel.fillRect(0,0,200,400);

        pincel.fillStyle = "skyblue";
        pincel.fillRect(400,0,200,400);

        pincel.fillStyle = "black";
        pincel.beginPath();
        pincel.moveTo(300,200);
        pincel.lineTo(200,400);
        pincel.lineTo(400,400);
        pincel.fill();

        pincel.fillStyle = "black";
        pincel.beginPath();
        pincel.arc(300,200,80,0,2*3.14);
        pincel.fill();

    </script>

</body>
</html>
